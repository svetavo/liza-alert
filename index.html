<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Curses web-page" />
    <title>Курсы</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <a class="header__link" target="_blank" href="#">Учебная платформа</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a
              id="courses-page-link"
              class="menu__link menu__link_active"
              href="./index.html"
            >
              <img
                class="menu__icon"
                src="./images/logo_courses.svg"
                alt="Курсы"
              />Курсы
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__link" href="./account.html">
              <img
                class="menu__icon"
                src="./images/logo_profile.svg"
                alt="Профиль"
              />Профиль
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="breadcrumb">Хлебные крошки</section>
      <div class="wrapper">
        <!-- Обёртка для того что бы флексануть колонки-->
        <section class="video">Видео</section>
        <section class="content">Содержание</section>
      </div>
      <div class="content">
        <div class="content__header">
          <p class="content__title">Тест</p>
          <p class="content__conditions">Посмотреть условия</p>
        </div>
        <div class="content__question">
          <p class="content__question-text">
            1. В каких случаях перспективно применение следовых кинологических
            расчётов?
          </p>
          <ul class="content__answer-list">
            <li class="content__answer-item">
              <label for="first">
                <input type="checkbox" id="first" class="content__invisible" />
                <span class="content__checkbox"></span>
                <span class="text"
                  >Оказание помощи гражданам, оказавшимся в зонах бедствия
                  или пропавшим в безлюдной местности</span
                >
              </label>
            </li>
            <li class="content__answer-item">
              <label for="second">
                <input type="checkbox" id="second" class="content__invisible" />
                <span class="content__checkbox"></span>
                <span class="text"
                  >Обучение животного идти как по горячему, так и по остывшему
                  следу</span
                >
              </label>
            </li>
            <li class="content__answer-item">
              <label for="third">
                <input type="checkbox" id="third" class="content__invisible" />
                <span class="content__checkbox"></span>
                <span class="text"
                  >Поиск тел и их остатков с применением специально обученных
                  собак</span
                >
              </label>
            </li>
          </ul>
        </div>
        <div class="content__divider"></div>
        <div class="content__question">
          <p class="content__question-text">
            2. С какого возраста следует начинать дрессировку по курсу ПСС?
          </p>
          <ul class="content__answer-list">
            <li class="content__answer-item">
              <label for="six">
                <input
                  type="radio"
                  id="six"
                  name="age"
                  class="content__invisible"
                />
                <span class="content__radio"></span>
                <span class="text">6 месяцев</span>
              </label>
            </li>
            <li class="content__answer-item">
              <label for="one">
                <input
                  type="radio"
                  id="one"
                  name="age"
                  class="content__invisible"
                />
                <span class="content__radio"></span>
                <span class="text">1–1,5 года</span>
              </label>
            </li>
            <li class="content__answer-item">
              <label for="three">
                <input
                  type="radio"
                  id="three"
                  name="age"
                  class="content__invisible"
                />
                <span class="content__radio"></span>
                <span class="text">3 года</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="content__show-result">Показать результат</div>
      </div>
    </main>
  </body>
</html>
